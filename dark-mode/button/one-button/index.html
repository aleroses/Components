<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Button</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="mode">
      <figure class="dark-mode" onclick="toggleLight()">
        <!-- light-mode -->
        <button></button>
      </figure>
    </section>

    <!-- Order -->
    <div class="container">
      <div class="item item-1">Order 1</div>
      <div class="item item-2">Order 2</div>
      <div class="item item-3">Order 3</div>
    </div>

    <script>
      function toggleLight() {
        let btn = document.querySelector(".dark-mode");
        btn.classList.toggle("light-mode");
      }
    </script>
  </body>
</html>
