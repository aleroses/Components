<!DOCTYPE html>

    <title>Header One</title>
    <link rel="stylesheet" href="./style.css" />

          <li class="li"><a href="#" class="a">Projects</a></li>
          <li class="li"><a href="#" class="a">Contact</a></li>

    <script src="./main.js"></script>

</html>
