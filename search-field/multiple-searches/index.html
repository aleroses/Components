<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Multiple searches</title>
  </head>
  <body>
    <h1>Películas Populares</h1>

    <div class="filters">
      <label for="genre">Género:</label>
      <select id="genre">
        <option value="">Todos</option>
        <option value="28">Acción</option>
        <option value="12">Aventura</option>
        <option value="16">Animación</option>
        <option value="35">Comedia</option>
        <option value="80">Crimen</option>
        <option value="99">Documental</option>
        <!-- Agrega más opciones de género según tus necesidades -->
      </select>

      <label for="year">Año:</label>
      <input type="number" id="year" min="1900" max="2024" />

      <label for="rating">Clasificación:</label>
      <input type="number" id="rating" min="0" max="10" step="0.1" />

      <label for="sort">Ordenar:</label>
      <select id="sort">
        <option value="">Ninguno</option>
        <option value="newest">Más Recientes</option>
        <option value="oldest">Más Antiguas</option>
      </select>

      <button id="search-btn">Buscar</button>
    </div>

    <div id="movies-container"></div>
    <script src="./main.mjs" type="module"></script>
  </body>
</html>
